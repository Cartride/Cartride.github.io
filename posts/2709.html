="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br><span class="line">179</span><br><span class="line">180</span><br><span class="line">181</span><br></pre></td><td class="code"><pre><span class="line">## 蒙特卡洛方法简介</span><br><span class="line"></span><br><span class="line">使用蒙特卡洛方法不需要像DP一样，对环境要有完整的知识，而是通过**经验**去学习。所谓经验就是对状态、动作、奖励的采样（sample sequence）。</span><br><span class="line"></span><br><span class="line">用sample的均值去近似期望。</span><br><span class="line">&lt;!--more--&gt;</span><br><span class="line">使用蒙特卡洛通常需要完整的**episode**，因此蒙特卡洛的更新方式更像是**episode-by-episode**，而不是像DP的**step-by-step**。</span><br><span class="line"></span><br><span class="line">优点：</span><br><span class="line"></span><br><span class="line">- 1.可以从实际经验中学习；</span><br><span class="line">- 2.可以从模拟的经验中学习；</span><br><span class="line">- 3.可以直接从感兴趣的state开始采样episode。</span><br><span class="line"></span><br><span class="line">## 蒙特卡洛预测（评估）</span><br><span class="line"></span><br><span class="line">- 在一个episode中状态s可能出现多次，每一次出现称为一次对状态s的**访问（visit）**。</span><br><span class="line">- **first-visit MC method**:只是用每个episode中第一次对状态s的访问评估状态s的价值函数。</span><br><span class="line">- **every-visit MC method**:用每个episode中每次对状态s的访问评估状态s的价值函数。</span><br><span class="line"></span><br><span class="line">![fv_mc_est](../res/fv_mc_est.png)</span><br><span class="line"></span><br><span class="line">$V(s)\leftarrow average(Return(s))$</span><br><span class="line"></span><br><span class="line">核心代码：</span><br><span class="line"></span><br><span class="line">​```python</span><br><span class="line"># Monte Carlo Sample with On-Policy</span><br><span class="line">def monte_carlo_on_policy(episodes):</span><br><span class="line">    ...</span><br><span class="line">    for i in range(0, episodes):</span><br><span class="line">        # play接受一个策略，然后模拟生成一个完整的轨迹和奖励</span><br><span class="line">        _, reward, player_trajectory = play(target_policy_player)</span><br><span class="line">        ...</span><br><span class="line">    # 返回价值函数的平均值</span><br><span class="line">    return states_usable_ace / states_usable_ace_count, states_no_usable_ace / states_no_usable_ace_count</span><br><span class="line">​```</span><br><span class="line"></span><br><span class="line">## 蒙特卡洛评估动作价值函数（Action Values）</span><br><span class="line"></span><br><span class="line">- **注意**：如果我们的问题中，没有对环境建模，那么单纯评估状态价值函数是不够的。我们必须要评估动作价值函数。</span><br><span class="line">- **主体思想**：从评估**state**到评估**state-action对**。</span><br><span class="line">- **可能存在的问题**：某些state-action对可能不会被访问（**稀疏性问题**）。</span><br><span class="line"></span><br><span class="line">## 蒙特卡洛控制</span><br><span class="line"></span><br><span class="line">- **控制**（control）的目的是找到最优策略。</span><br><span class="line">- ![mc_policy_iter](../res/mc_policy_iter.png)</span><br><span class="line">- 其中，$E$代表策略的evaluation，$I$代表策略的improvement。</span><br><span class="line"></span><br><span class="line">## Monte Carlo Exploring Starts</span><br><span class="line"></span><br><span class="line">- **Exploring Starts**：所有的state-action对都有可能被选为episode的开始（start）。</span><br><span class="line"></span><br><span class="line">![mces](../res/mces.png)</span><br><span class="line"></span><br><span class="line">核心代码：</span><br><span class="line"></span><br><span class="line">​```python</span><br><span class="line"># Monte Carlo with Exploring Starts</span><br><span class="line">def monte_carlo_es(episodes):</span><br><span class="line">    ...</span><br><span class="line">    # behavior policy is greedy</span><br><span class="line">    def behavior_policy(usable_ace, player_sum, dealer_card):</span><br><span class="line">        ...</span><br><span class="line">        # get argmax of the average returns(s, a)</span><br><span class="line">        values_ = state_action_values[player_sum, dealer_card, usable_ace, :] / \</span><br><span class="line">                  state_action_pair_count[player_sum, dealer_card, usable_ace, :]</span><br><span class="line">        return np.random.choice([action_ for action_, value_ in enumerate(values_) if value_ == np.max(values_)])</span><br><span class="line"></span><br><span class="line">    # play for several episodes</span><br><span class="line">    for episode in range(episodes):</span><br><span class="line">        # for each episode, use a randomly initialized state and action</span><br><span class="line">        initial_state = [bool(np.random.choice([0, 1])),</span><br><span class="line">                       np.random.choice(range(12, 22)),</span><br><span class="line">                       np.random.choice(range(1, 11))]</span><br><span class="line">        initial_action = np.random.choice(ACTIONS)</span><br><span class="line">        current_policy = behavior_policy if episode else target_policy_player</span><br><span class="line">        _, reward, trajectory = play(current_policy, initial_state, initial_action)</span><br><span class="line">        ...</span><br><span class="line"></span><br><span class="line">    return state_action_values / state_action_pair_count</span><br><span class="line">​```</span><br><span class="line"></span><br><span class="line">## 不使用Exploring Starts</span><br><span class="line"></span><br><span class="line">- 如何才能不使用Exploring Starts？保证所有被选择的动作被持续地选择。</span><br><span class="line">- 使用on-policy和off-policy。</span><br><span class="line"></span><br><span class="line">## on-policy vs off-policy</span><br><span class="line"></span><br><span class="line">- on-policy只有**一套policy**，更简单，是首选。</span><br><span class="line">- off-policy使用**两套policy**，更复杂、更难收敛；但也更通用、更强大。</span><br><span class="line">- on-policy和off-policy**本质**依然是**Exploit vs Explore**的权衡。</span><br><span class="line"></span><br><span class="line">## on-policy</span><br><span class="line"></span><br><span class="line">- 去评估和提高生成episode时采用的policy。**全过程只有一种策略**，MC ES属于on-policy。</span><br><span class="line"></span><br><span class="line">## off-policy</span><br><span class="line"></span><br><span class="line">- 所有的MC控制方法都面临一个**困境**：它们都想找到一个最优的策略，但却**必须采用非最优的策略去尽可能多地探索**（explore）数据。</span><br><span class="line">- 直接使用**两套策略**：采样用的policy称为`behavior policy`，即**行为策略**；最终的目标policy：`target policy`，即**目标策略**。这就是off-policy。</span><br><span class="line">- 假设目标策略是$\pi$，行为策略是$b$，那么对于所有的$\pi(a|s)&gt;0$必然有$b(a|s)&gt;0$，这称为“覆盖”（coverage）。一个常见的例子是：行为策略使用价值函数的greedy policy，而目标策略使用ε-greedy policy。</span><br><span class="line"></span><br><span class="line">## 重要性采样（importance sampling）</span><br><span class="line"></span><br><span class="line">几乎所有的off-policy都使用**重要性采样（importance sampling）**。</span><br><span class="line"></span><br><span class="line">**为什么要使用重要性采样**？我们希望在使用**目标策略**$\pi$的情况下用均值估计价值的期望，但我们获得的是在使用**行为策略**$b$的情况下的均值，也就是：$\mathbb&#123;E&#125;[G_t \mid S_t =s] = v_b(s)$。这二者是有差距的。因此我们希望**使用重要性采样去纠正**。</span><br><span class="line"></span><br><span class="line">给定初始状态$S_t$，后续的状态-动作轨迹在使用目标策略$\pi$的情况下的概率为：</span><br><span class="line">$Pr\&#123;At,S_&#123;t+1&#125;, A_&#123;t+1&#125;, ... S_T \mid S_t, A_&#123;t:T −1&#125; \sim \pi\&#125;$ $=\prod_&#123;k=t&#125;^&#123;T-1&#125;\pi(A_k\mid S_k)p(S_&#123;k+1&#125;\mid S_k, A_k)$</span><br><span class="line"></span><br><span class="line">引入**重要性采样比例（the importance sampling ratio）**：</span><br><span class="line">$\rho_&#123;t:T −1&#125;=\frac&#123;\prod_&#123;k=t&#125;^&#123;T-1&#125;\pi(A_k\mid S_k)p(S_&#123;k+1&#125;\mid S_k, A_k)&#125;&#123;\prod_&#123;k=t&#125;^&#123;T-1&#125;b(A_k\mid S_k)p(S_&#123;k+1&#125;\mid S_k, A_k)&#125;$ $=\prod_&#123;k=t&#125;^&#123;T-1&#125;\frac&#123;\pi(A_k\mid S_k)&#125;&#123;b(A_k\mid S_k)&#125;$</span><br><span class="line">上面这个式子正好巧妙地把MDP中未知的状态转移概率约掉。</span><br><span class="line"></span><br><span class="line">于是return的期望又可以得到校正：$\mathbb&#123;E&#125;[\rho_&#123;t:T−1&#125;G_t \mid S_t =s] = v_&#123;\pi&#125;(s)$</span><br><span class="line"></span><br><span class="line">odinary importance sampling：</span><br><span class="line">$$V(s) = \frac&#123;\sum_&#123;t\in J(s)&#125; \rho_&#123;t:T (t)-1&#125;Gt&#125;&#123;\mid J(s)\mid&#125; $$</span><br><span class="line"></span><br><span class="line">weighted importance sampling：</span><br><span class="line">$$V(s) = \frac&#123;\sum_&#123;t\in J(s)&#125; \rho_&#123;t:T (t)-1&#125;Gt&#125;&#123;\sum_&#123;t\in J(s)&#125; \rho_&#123;t:T (t)-1&#125;&#125; $$</span><br><span class="line"></span><br><span class="line">odinary importance sampling vs. weighted importance sampling:</span><br><span class="line">  </span><br><span class="line">  - odinary importance sampling：无偏差，但方差没有保证。</span><br><span class="line">  - weighted importance sampling：有偏差，方差有上限。</span><br><span class="line"></span><br><span class="line">评估：</span><br><span class="line"></span><br><span class="line">![off_policy_mc_prediction](../res/off_policy_mc_prediction.png)</span><br><span class="line"></span><br><span class="line">上面的评估使用了采样权重增量式的方法。</span><br><span class="line"></span><br><span class="line">控制：</span><br><span class="line"></span><br><span class="line">![off_policy_mc_control](../res/off_policy_mc_control.png)</span><br><span class="line"></span><br><span class="line">核心代码：</span><br><span class="line"></span><br><span class="line">​```python</span><br><span class="line"># Monte Carlo Sample with Off-Policy</span><br><span class="line">def monte_carlo_off_policy(episodes):</span><br><span class="line">    initial_state = [True, 13, 2]</span><br><span class="line"></span><br><span class="line">    rhos = []</span><br><span class="line">    returns = []</span><br><span class="line"></span><br><span class="line">    for i in range(0, episodes):</span><br><span class="line">        _, reward, player_trajectory = play(behavior_policy_player, initial_state=initial_state)</span><br><span class="line"></span><br><span class="line">        # get the importance ratio</span><br><span class="line">        numerator = 1.0</span><br><span class="line">        denominator = 1.0</span><br><span class="line">        for (usable_ace, player_sum, dealer_card), action in player_trajectory:</span><br><span class="line">            if action == target_policy_player(usable_ace, player_sum, dealer_card):</span><br><span class="line">                denominator *= 0.5</span><br><span class="line">            else:</span><br><span class="line">                numerator = 0.0</span><br><span class="line">                break</span><br><span class="line">        rho = numerator / denominator</span><br><span class="line">        rhos.append(rho)</span><br><span class="line">        returns.append(reward)</span><br><span class="line"></span><br><span class="line">    rhos = np.asarray(rhos)</span><br><span class="line">    returns = np.asarray(returns)</span><br><span class="line">    weighted_returns = rhos * returns</span><br><span class="line"></span><br><span class="line">    weighted_returns = np.add.accumulate(weighted_returns)</span><br><span class="line">    rhos = np.add.accumulate(rhos)</span><br><span class="line"></span><br><span class="line">    ordinary_sampling = weighted_returns / np.arange(1, episodes + 1)</span><br><span class="line"></span><br><span class="line">    with np.errstate(divide=&#x27;ignore&#x27;,invalid=&#x27;ignore&#x27;):</span><br><span class="line">        weighted_sampling = np.where(rhos != 0, weighted_returns / rhos, 0)</span><br><span class="line"></span><br><span class="line">    return ordinary_sampling, weighted_sampling</span><br><span class="line">​```</span><br></pre></td></tr></table></figure>
